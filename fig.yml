app1:
 build: ./fpm/ 
 volumes_from:
    - downloader
 links:
    - mysql:db
app2:
  image: DockerWordpressNginx_app1 
  volumes_from:
    - downloader
  links:
    - mysql:db
nginx:
  build: ./nginx
  ports:
    - "80:80"
  volumes_from:
    - downloader
  links:
    - app1:app1
    - app2:app2
downloader:
  build: ./downloader/
mysql:
  build: ./mysql
